<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <style>
    
  </style>
</head>
<body onload="draw()">
  <canvas id="stroke" width="400" height="400" >
    current price $4.5
  </canvas>
  <script>
    function draw() {
      
      var canvas = document.getElementById('stroke');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = "rgba(200, 0, 0)";
        ctx.fillRect(10, 10, 50, 50);
        ctx.strokeRect(10, 10, 50, 50);
        ctx.clearRect(10, 10, 20, 20);
        ctx.clearRect(40, 40, 20, 20);

        ctx.fillStyle = "rgba(0, 0, 200, .5)";
        ctx.fillRect(20, 20, 60, 60);

        ctx.fillStyle = "rgba(0, 0, 0, .6)";
        ctx.fillRect(100, 100, 100, 100);
        ctx.clearRect(125, 125, 50, 50);
        ctx.strokeRect(140, 140, 20, 20);
        
      } 
    }
      
  </script>
</body>
</html>
