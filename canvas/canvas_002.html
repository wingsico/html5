<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border:2px solid #ccc;
        }
    </style>
    
    <script>
        function draw() {
          var canvas = document.getElementById("canvas")
          if(canvas.getContext) {
            var ctx = canvas.getContext('2d')
            // 眼睛
           
            
            ctx.beginPath()
            ctx.moveTo(200, 100)
            ctx.lineTo(250, 50)
            ctx.lineTo(300, 100)
            ctx.stroke()
            
            // mouth
            ctx.beginPath()
            ctx.moveTo(150, 200)
            ctx.lineTo(150, 220)
            ctx.lineTo(200, 220)
            ctx.lineTo(200, 200)
            ctx.stroke()
            
            
            // smile face
            
            ctx.beginPath()
            ctx.arc(100, 100, 50, 0, Math.PI*2, true)
            ctx.moveTo(125, 100)
            ctx.arc(100, 100, 25, 0, Math.PI, false)
            ctx.moveTo(90, 85)
            ctx.arc(85, 85, 5, 0, Math.PI * 2, true)
            ctx.moveTo(120, 85)
            ctx.arc(115, 85, 5, 0, Math.PI * 2, true)
            
            ctx.stroke()
          }
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>
