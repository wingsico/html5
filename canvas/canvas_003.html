<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #canvas {
      border:2px solid #ccc;
    }
    
    #bezier {
      border:2px solid #ccc;
    }
  </style>
  
  <script>
    function draw() {
      var canvas = document.getElementById('canvas')
      var bezier = document.getElementById('bezier')
      if(canvas.getContext) {
        var ctx = canvas.getContext('2d')
        for(var i = 0;i < 4;i++) {
          for(var j = 0;j < 3;j++) {
            ctx.beginPath()
            
            var x = 25 + j * 50
            var y = 25 + i * 50
            var r = 20
            var startAngle = 0
            var endAngle = Math.PI + Math.PI * j / 2
            var order = i % 2 ? false : true
            
            ctx.arc(x, y, r, startAngle, endAngle, order)
            
            if (i > 1) {
              ctx.fill()
            } else {
              ctx.stroke()
            }
          }
        }
        
        // 贝塞尔曲线
        var b_ctx = bezier.getContext('2d')
        b_ctx.beginPath()
        b_ctx.moveTo(75, 25)
//        b_ctx.quadraticCurveTo(25, 25, 25, 62.5)
//        b_ctx.quadraticCurveTo(25, 100, 50, 100)
//        b_ctx.quadraticCurveTo(50, 120, 30, 125)
//        b_ctx.quadraticCurveTo(65, 125, 75, 100)
//        b_ctx.quadraticCurveTo(160, 110, 160, 50)
//        b_ctx.quadraticCurveTo(160, 25, 75, 25)
        b_ctx.quadraticCurveTo(25,25,25,62.5)
        b_ctx.quadraticCurveTo(25,100,50,100)
        b_ctx.quadraticCurveTo(50,120,30,125)
        b_ctx.quadraticCurveTo(60,120,65,100)
        b_ctx.quadraticCurveTo(125,100,125,62.5)
        b_ctx.quadraticCurveTo(125,25,75,25)
        b_ctx.stroke()
      }
    }
    
  </script>
</head>
<body onload="draw()">
  <canvas id="canvas" width="300" height="400"></canvas>
  <canvas id="bezier" width="300" height="400"></canvas>
</body>
</html>
